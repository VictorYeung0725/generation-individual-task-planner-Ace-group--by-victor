<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Planner</title>
  <!-- Victor js -->
  <script src="./victor.js" defer></script>
  <link href='css.css' rel='stylesheet'>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
    defer></script>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar bg-light">
    <div class="container-fluid">

      <div class="logo">
        <a class="navbar-brand" href="#">
          <img src="./image/Logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center" />
          Task Planner
        </a>
      </div>

      <div class="testbutton">
        <!-- dropdown menu -->
        <button class="btn btn-outline-success" type="button" id="project">
          Project
        </button>

        <button class="btn btn-outline-success" type="button" id="change">
          <!-- switch to be public or private -->
          Workspace Visible
        </button>
      </div>

      <form class="search-bar" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
      </form>

      <div class="user-icon">
        <img src="./image/useer.png" alt="UserIcon" />
      </div>
    </div>
  </nav>

  <!--Button-->
  <div class="topbutton">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-project"
      data-bs-whatever="@mdo">Create Project</button>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-task"
      data-bs-whatever="@fat">Add Task</button>
  </div>

  <!-- Modal of Create Project -->
  <div class="modal fade" id="create-project" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
          <form>
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Create Project</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <input class="form-control" type="text" placeholder="Enter new project name"
              aria-label="readonly input example" maxlength="30">

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add Project</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal of Add Task -->
  <div class="modal fade" id="add-task" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-4 col-form-label">Project*:</label>
              <div class="col-sm-8">
                <select class="form-select" aria-label="Default select example">
                  <option value="Project1">Project1</option>
                  <option value="Project2">Project2</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPassword3" class="col-md-4 col-form-label">Summary*:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="summary">
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPassword3" class="col-md-4 col-form-label">Description:</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPassword3" class="col-md-4 col-form-label">Deadline*:</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="deadline">
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-4 col-form-label">Assign to*:</label>
              <div class="col-sm-8">
                <select class="form-select" aria-label="Default select example">
                  <option value="Project1">You</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-4 col-form-label">Status*:</label>
              <div class="col-sm-8">
                <select class="form-select" aria-label="Default select example">
                  <option value="Project1">To Do</option>
                  <option value="Project2">Doing</option>
                  <option value="Project2">Done</option>
                  <option value="Project2" id="youtube">Overdue</option>
                </select>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Project</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Task -->
  <div class="main">
    <div class="grid-container">
      <div class="grid-item item1 task-container">To Do</div>
      <div class="grid-item item2 task-container">Doing</div>
      <div class="grid-item item3 task-container">Done</div>
      <div class="grid-item item4 task-container">Overdue</div>
    </div>
  </div>

  <!--Moblie ver. of Task-->
  <div class="mobliem">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="todo-tab" data-bs-toggle="tab" data-bs-target="#todo-tab-pane" type="button"
          role="tab" aria-controls="todo-tab-pane" aria-selected="true">To Do</button>
      </li>

      <li class="nav-item" role="presentation">
        <button class="nav-link" id="doing-tab" data-bs-toggle="tab" data-bs-target="#doing-tab-pane" type="button"
          role="tab" aria-controls="doing-tab-pane" aria-selected="false">Doing</button>
      </li>

      <li class="nav-item" role="presentation">
        <button class="nav-link" id="done-tab" data-bs-toggle="tab" data-bs-target="#done-tab-pane" type="button"
          role="tab" aria-controls="done-tab-pane" aria-selected="false">Done</button>
      </li>

      <li class="nav-item" role="presentation">
        <button class="nav-link" id="overdue-tabb" data-bs-toggle="tab" data-bs-target="#overdue-tab-pane" type="button"
          role="tab" aria-controls="overdue-tab-pane" aria-selected="false">Overdue</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="todo-tab-pane" role="tabpanel" aria-labelledby="todo-tab" tabindex="0">
        To Do</div>

      <div class="tab-pane fade" id="doing-tab-pane" role="tabpanel" aria-labelledby="doing-tab" tabindex="0">Doing
      </div>

      <div class="tab-pane fade" id="done-tab-pane" role="tabpanel" aria-labelledby="done-tab" tabindex="0">Done</div>

      <div class="tab-pane fade" id="overdue-tab-pane" role="tabpanel" aria-labelledby="overdue-tab" tabindex="0">
        Overdue</div>
    </div>
  </div>

</body>

</html>
